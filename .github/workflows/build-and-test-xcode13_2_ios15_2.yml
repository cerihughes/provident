name: Test Xcode 13.2 iOS 15.2

on: [push, pull_request]

jobs:
  build:
    runs-on: macos-11

    steps:
      # Xcode select
      - run: sudo xcode-select -switch /Applications/Xcode_13.2.app

      # Install dependencies
      - run: brew install swiftlint xcodegen || true
      - run: brew outdated swiftlint || brew upgrade swiftlint
      - run: brew outdated xcodegen || brew upgrade xcodegen

      # Checkout
      - uses: actions/checkout@v1
        with:
          submodules: recursive

      # Build and test
      - run: set -o pipefail
      - run: mkdir build
      - run: xcodegen
      - run: xcodebuild clean test -project Provident.xcodeproj -scheme Provident -destination "OS=15.2,name=iPhone 11" -sdk iphonesimulator CODE_SIGNING_REQUIRED=NO
      - name: Codecov
        uses: codecov/codecov-action@v1.0.13
