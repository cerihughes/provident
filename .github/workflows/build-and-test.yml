name: Build and test

on: [push, pull_request]

jobs:
  build:
    runs-on: macos-latest

    steps:
      # Xcode select
      - run: sudo xcode-select -switch /Applications/Xcode_12.app
      - run: |
          sudo mkdir -p /Library/Developer/CoreSimulator/Profiles/Runtimes
          sudo ln -s /Applications/Xcode_10.3.app/Contents/Developer/Platforms/iPhoneOS.platform/Developer/Library/CoreSimulator/Profiles/Runtimes/iOS.simruntime /Library/Developer/CoreSimulator/Profiles/Runtimes/iOS\ 12.4.simruntime
          sudo ln -s /Applications/Xcode_11.7.app/Contents/Developer/Platforms/iPhoneOS.platform/Library/Developer/CoreSimulator/Profiles/Runtimes/iOS.simruntime /Library/Developer/CoreSimulator/Profiles/Runtimes/iOS\ 13.7.simruntime

      # Install dependencies
      - run: brew install swiftlint || true
      - run: brew outdated swiftlint || brew upgrade swiftlint
      
      # Checkout
      - uses: actions/checkout@v2
      - run: mkdir build

      # Build and test
      - run: set -o pipefail
      - run: xcodebuild clean test -project Provident.xcodeproj -scheme Provident $DESTINATIONS -sdk iphonesimulator CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=YES VALID_ARCHS=x86_64
        env:
          TEST_ON_IOS14: '-destination "OS=14.0,name=iPhone 11" -destination "OS=14.0,name=iPad (8th generation)"'
          TEST_ON_IOS13: '-destination "OS=13.7,name=iPhone 11" -destination "OS=13.7,name=iPad (7th generation)"'
          TEST_ON_IOS12: '-destination "OS=12.4,name=iPhone X" -destination "OS=12.4,name=iPad (6th generation)"'
          DESTINATIONS: $TEST_ON_IOS14 $TEST_ON_IOS13 $TEST_ON_IOS12
      - name: Codecov
        uses: codecov/codecov-action@v1.0.13

      # Build SPM
      - run: swift package generate-xcodeproj --output ProvidentSPM.xcodeproj
      - run: xcodebuild clean build -project ProvidentSPM.xcodeproj -scheme Provident-Package -sdk iphonesimulator CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=YES VALID_ARCHS=x86_64