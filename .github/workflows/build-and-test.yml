name: Build and test PRs

on: [push, pull_request]

jobs:
  build:
    runs-on: macos-latest

    steps:
      # Xcode select
      - run: sudo xcode-select -switch /Applications/Xcode_12.app

      # Caching
      - name: Carthage Cache
        uses: actions/cache@v2
        with:
          path: Carthage
          key: ${{ runner.os }}-carthage-${{ hashFiles('**/Cartfile.resolved') }}

      # Install dependencies
      - run: brew install carthage swiftlint || true
      - run: brew outdated carthage || brew upgrade carthage
      - run: brew outdated swiftlint || brew upgrade swiftlint

      # Checkout
      - uses: actions/checkout@v2
      - run: mkdir build

      # Build and test
      - run: set -o pipefail
      - run: xcodebuild clean test -project Provident.xcodeproj -scheme Provident -destination "OS=latest,name=iPhone 11" -destination "OS=latest,name=iPad (8th generation)" -sdk iphonesimulator CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO
      - run: swift package generate-xcodeproj --output ProvidentSPM.xcodeproj
      - run: xcodebuild clean test -project ProvidentSPM.xcodeproj -scheme Provident-Package -destination "OS=latest,name=iPhone 11" -destination "OS=latest,name=iPad (8th generation)" -sdk iphonesimulator CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO
      - name: Codecov
        uses: codecov/codecov-action@v1.0.6