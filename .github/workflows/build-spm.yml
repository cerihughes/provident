name: Build SPM

on: [push, pull_request]

jobs:
  build:
    runs-on: macos-12

    steps:
      # Xcode select
      - run: sudo xcode-select -switch /Applications/Xcode_14.2.app

      # Checkout
      - uses: actions/checkout@v1
        with:
          submodules: recursive

      # Build SPM
      - run: swift test
